<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv=content-type content="text/html;charset=UTF-8">
    <meta name=mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black-translucent>
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1" />
    <meta name=theme-color media="(prefers-color-scheme: dark)" content=#222 />
    <link rel="manifest" href="/manifest.json">
    <link rel=stylesheet href=assets/style.css>

    <!--SEO tags -->
    <title>Shadow Badminton</title>
    <meta name="description" content="A shadow practice app for training badminton and other sports" />
    <meta name="keywords" content="badminton, shadow, practice, shadow practice, training">
    <meta property="og:title" content="Shadow Badminton"/>
    <meta property="og:description" content="A shadow practice app for training badminton and other sports"/>
    <meta property="og:image" content="https://shadow.bad.mn/assets/logo.png"/>
    <meta property="og:url" content="https://shadow.bad.mn"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Shadow Badminton"/>
    <meta name="twitter:description" content="A shadow practice app for training badminton and other sports"/>
    <meta name="twitter:image" content="https://shadow.bad.mn/assets/logo.png"/>
    <link rel="canonical" href="https://shadow.bad.mn"/>
    <link rel="icon" type="image/png" href="/assets/logo.png">
  </head>

  <body>
    <div id="controls">
      <img src="assets/logo.png">
      <h1>Shadow Badminton</h1>
      <div id="settings">
        <div>
          <label>Countdown</label>
          <input type="range" id="countdownSlider" min="0" max="10" step="1" value="5">
          <span id="countdownValue">5s</span>
        </div>
        <div>
            <label>Time Limit</label>
            <input type="range" id="timeLimitSlider" min="10" max="300" step="10" value="30">
            <span id="timeLimitValue">30s</span>
        </div>
        <div>
            <label>Interval</label>
            <input type="range" id="intervalSlider" min="1000" max="5000" step="100" value="2000">
            <span id="intervalValue">2000ms</span>
        </div>
        <div>
            <label>Random Delay</label>
            <input type="range" id="randomDelaySlider" min="0" max="3000" step="100" value="0">
            <span id="randomDelayValue">0ms</span>
        </div>
        <div>
            <label>Text to Speech</label>
            <input type="checkbox" id="textToSpeechCheckbox" value="true">
        </div>
        <div>
            <label>Start/End Whistle</label>
            <input type="checkbox" id="startEndWhistleCheckbox" value="true">
        </div>
      </div>
      <button id="startButton">Start</button>
    </div>
    <canvas id="canvas" style="display: none" onclick="end()"></canvas>
    <button id="installButton" style="display: none">Add to Homescreen</button>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
